<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="well">
        <label for="email">email</label>
        <input id="email " type="text" [(ngModel)]="user.email" class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password " type="password" [(ngModel)]="user.password" class="form-control">
        <a class="btn btn-primary btn-block" (click)="login()">Login</a>
        <a class="btn btn-default btn-block">Cancelar</a>
      </div>

    </div>
  </div>
</div>
