<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<hr />

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

<hr/>
<ul>
  <ng-container *ngFor="let i of items">
    <li *ngIf="i.visible">{{i.nombre}}</li>
  </ng-container>
</ul>
<br/>
<ul>
  <ng-container *ngFor="let item of items;let i = index" [ngSwitch]="item.cercania">
    <a><li appContarClicks [ngStyle]="{color:(item.visible)? 'black':'red'}" [ngClass]="{numero_par: (i+1) % 2 !== 0}" [appResaltar]="item.plan">
      {{item.nombre}}
      --
      <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy cercano</span>
      <span *ngSwitchCase="2" [ngStyle]="{color: 'black'}">Cernano</span>
      <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejana</span>
    </li></a>
  </ng-container>
</ul>
